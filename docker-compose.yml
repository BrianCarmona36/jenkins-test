version: '3.8'

services:
  app1:
    build: ./app1
    ports:
      - "3000:3000"
    networks:
      - mi_red

  app2:
    build: ./app2
    ports:
      - "5001:5000"
    networks:
      - mi_red

  jenkins:
    build: ./jenkins
    ports:
      - "8081:8080"
      - "50001:50000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins_home:/var/jenkins_home
    environment:
      - DOCKER_GROUP_ID=${DOCKER_GROUP_ID}  # Pasar el ID del grupo Docker como variable de entorno

volumes:
  jenkins_home:
  
networks:
  mi_red:
    driver: bridge
